version: "3.8"

services:
  # ============================================================================
  # APACHE KAFKA - Message Queue for Data Ingestion
  # ============================================================================

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aries-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092  # ‚Üê FIXED
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - aries-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5


  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aries-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - aries-network

  # ============================================================================
  # MinIO - S3-Compatible Object Storage (Data Lake)
  # ============================================================================

  minio:
    image: minio/minio:latest
    container_name: aries-minio
    ports:
      - "9000:9000"
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - aries-network
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live || exit 1
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================================================
  # PostgreSQL - Serving Layer Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: aries-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aries_user
      POSTGRES_PASSWORD: aries_password
      POSTGRES_DB: aries_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - aries-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aries_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # pgAdmin - PostgreSQL Management UI (Optional)
  # ============================================================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aries-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aries-network

networks:
  aries-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
